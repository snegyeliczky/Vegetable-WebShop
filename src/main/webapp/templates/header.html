<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="bd-example" th:fragment="copy">

    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <button id="registerButton" class="carousel-indicators" data-toggle="modal"
                    data-target="#modalRegisterForm">Register
            </button>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/fruit_bacground.jpg" class="d-block  text-center" alt="...">

                    <div class="carousel-caption">
                        <div class="header-title">
                            <h1 id="company-name">Dao Sa Re</h1>
                            <h2><i>The grocery</i></h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/vegetablesHeader.jpg" class="d-block text-center" alt="...">
                    <div class="carousel-caption">
                        <div class="header-title">
                            <h1>Dao Sa Re</h1>
                            <h2><i>Best vegetables from the bests!</i></h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/header2.jpg" class="d-block  text-center" alt="...">
                    <div class="carousel-caption">
                        <div class="header-title">
                            <h1>Dao Sa Re</h1>
                            <h2><i> Register for more customer experience!</i></h2>
                        </div>

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
